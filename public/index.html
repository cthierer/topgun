  <title>Lindsay Southworth &amp; Thomas Clingan | May 2018</title>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|PT+Serif|Raleway" rel="stylesheet">
  <style>
    body {
      color: #4F6268;
      font-size: 12pt;
    }

    a, a:link, a:visited {
      color: #4F6268;
      font-weight: 400;
      text-decoration: none;
    }

    a:hover, a:active, a:focus {
      text-decoration: underline;
    }

    body,
    .text-body {
      font-family: 'Raleway', sans-serif;
    }

    h1, h2, h3, h4, h5, h6,
    .text-heading {
      font-family: 'PT Serif', serif;
    }

    .text-script {
      font-family: 'Great Vibes', cursive;
      font-weight: 400;
    }

    .text-large {
      font-size: 1.5em;
    }

    .text-lower {
      text-transform: lowercase;
    }

    .align-center {
      margin-left: auto;
      margin-right: auto;

      text-align: center;
    }

    .bg-light-fill {
      background-color: #D3ECF4;

    }

    .content-names {
      color: #4F6268;
    }

    .heading-site {
      margin: 0;
      padding: 0;

      font-size: 4em;
    }

    .spacing-none {
      margin: 0;
      padding: 0;
    }

    .spacing-narrow {
      margin-top: 2px;
      margin-bottom: 2px;
    }

    .bells {
      margin-top: 24px;
      margin-bottom: 24px;
    }

    .bells svg {
      stroke: #809EA8;
      fill: #809EA8;
      height: 96px;
    }

    @-moz-keyframes ring {
      0% {
        -moz-transform: rotate(0);
      }

      20% {
        -moz-transform: rotate(-8deg);
      }

      80% {
        -moz-transform: rotate(8deg);
      }

      100% {
        -moz-transform: rotate(0);
      }
    }

    @-webkit-keyframes ring {
      0% {
        -webkit-transform: rotate(0);
      }

      20% {
        -webkit-transform: rotate(-8deg);
      }

      80% {
        -webkit-transform: rotate(8deg);
      }

      100% {
        -webkit-transform: rotate(0);
      }
    }

    @keyframes ring {
      0% {
        transform: rotate(0);
      }

      20% {
        transform: rotate(-8deg);
      }

      80% {
        transform: rotate(8deg);
      }

      100% {
        transform: rotate(0);
      }
    }

    .bells svg:hover,
    .bells svg:focus {
      stroke: #4F6268;
      fill: #4F6268;

      -moz-animation: 1s ease-in-out infinite reverse both ring;
      -webkit-animation: 1s ease-in-out infinite reverse both ring;
      animation: 1s ease-in-out infinite reverse both ring;
    }

    #jumbotron {
      margin-top: 128px;
      margin-bottom: 128px;
    }

    footer {
      position: absolute;
      bottom: 0;
      font-size: .8em;
    }
  </style>
</head>
